<!DOCTYPE html>
<html>
<head>
  <title>Live Support Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    window.onload = function () {
      const map = L.map('map').setView([47.5, -120], 7);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTgn5KV7N_nEawIX92woj-PLFdXFkMyoOcsn2pmnlmLmiCewhOtsJc2ez09AVPrNw4hxerDqvH67-Mg/pub?gid=1188768015&single=true&output=csv&cachebust=" + new Date().getTime();

      fetch(csvUrl)
        .then(response => response.text())
        .then(csvText => {
          Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
              results.data.forEach(row => {
                const name = row["Name"];
                const lat = parseFloat(row["Latitude"]);
                const lng = parseFloat(row["Longitude"]);

                // Find the message key dynamically (header may have newlines or extra text)
                const messageKey = Object.keys(row).find(k => k.includes("PUBLIC Message"));
                const message = row[messageKey];

                if (!isNaN(lat) && !isNaN(lng)) {
                  const jitter = Math.random() * 0.002 - 0.001;
                  L.marker([lat + jitter, lng + jitter])
                    .addTo(map)
                    .bindPopup(`<strong>${name}</strong><br>${message || "-"}`);
                }
              });
            }
          });
        });
    };
  </script>
</body>
</html>

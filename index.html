<!DOCTYPE html>
<html>
<head>
  <title>Live Support Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([47.5, -120], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTgn5KV7N_nEawIX92woj-PLFdXFkMyoOcsn2pmnlmLmiCewhOtsJc2ez09AVPrNw4hxerDqvH67-Mg/pub?gid=1188768015&single=true&output=csv")
      .then(response => response.text())
      .then(csv => {
        const rows = csv.split("\n").slice(1);
        rows.forEach(row => {
          const cols = row.split(",");
          const name = cols[1];
          const message = cols[3];
          const lat = parseFloat(cols[6]);
          const lng = parseFloat(cols[7]);
          if (!isNaN(lat) && !isNaN(lng)) {
            L.marker([lat, lng])
              .addTo(map)
              .bindPopup(`<strong>${name}</strong><br>${message}`);
          }
        });
      });
  </script>
</body>
</html>
